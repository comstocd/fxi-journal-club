<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Presenter View ‚Äî A Tale of Two Trials</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg:        #0c0f15;
  --surface:   #131921;
  --surface2:  #1a2232;
  --border:    rgba(255,255,255,0.07);
  --amber:     #f0b429;
  --amber-bg:  rgba(240,180,41,0.09);
  --amber-dim: rgba(240,180,41,0.25);
  --red:       #ef4444;
  --red-bg:    rgba(239,68,68,0.09);
  --green:     #22c55e;
  --green-bg:  rgba(34,197,94,0.09);
  --blue:      #60a5fa;
  --purple:    #a78bfa;
  --purple-bg: rgba(167,139,250,0.09);
  --text:      #eef2f7;
  --muted:     #7d8fa3;
  --dim:       #3d5060;
}
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
html, body {
  width: 100%; height: 100%;
  overflow: hidden;
  background: var(--bg);
  color: var(--text);
  font-family: 'Outfit', sans-serif;
  font-weight: 300;
  user-select: none;
  -webkit-user-select: none;
}

/* ‚ïê‚ïê THREE-COLUMN LAYOUT ‚ïê‚ïê */
#app {
  display: grid;
  grid-template-columns: 240px 1fr 260px;
  height: 100%;
  padding-top: env(safe-area-inset-top, 0px);
  padding-bottom: env(safe-area-inset-bottom, 0px);
}

/* ‚ïê‚ïê SHARED PANEL STYLES ‚ïê‚ïê */
.panel { display: flex; flex-direction: column; overflow: hidden; }
.panel-hdr {
  padding: 14px 16px 12px;
  border-bottom: 1px solid var(--border);
  background: var(--surface2);
  flex-shrink: 0;
}
.hdr-label {
  font-family: 'JetBrains Mono', monospace;
  font-size: 9px;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  margin-bottom: 3px;
}
.hdr-title {
  font-family: 'Playfair Display', serif;
  font-size: 14px;
  font-weight: 600;
  color: var(--text);
}
.scrollable {
  flex: 1;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}
.scrollable::-webkit-scrollbar { width: 3px; }
.scrollable::-webkit-scrollbar-thumb { background: var(--surface2); border-radius: 2px; }

/* ‚ïê‚ïê LEFT PANEL ‚Äî Controls ‚ïê‚ïê */
#panel-left {
  border-right: 1px solid var(--border);
  background: var(--surface);
}
#panel-left .hdr-label { color: var(--purple); }

/* Current slide info */
#slide-info {
  padding: 14px 16px;
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
}
#cur-section {
  font-family: 'JetBrains Mono', monospace;
  font-size: 9px;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: var(--amber);
  margin-bottom: 4px;
}
#cur-title {
  font-family: 'Playfair Display', serif;
  font-size: 14px;
  font-weight: 600;
  color: var(--text);
  line-height: 1.3;
  margin-bottom: 3px;
}
#cur-sub {
  font-size: 11px;
  color: var(--muted);
  font-family: 'JetBrains Mono', monospace;
}

/* Progress */
#progress-area {
  padding: 12px 16px;
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
}
#prog-track {
  height: 4px;
  background: rgba(255,255,255,0.05);
  border-radius: 2px;
  overflow: hidden;
  margin-bottom: 6px;
}
#prog-fill {
  height: 100%;
  background: var(--amber);
  border-radius: 2px;
  transition: width 0.4s ease;
}
#prog-nums {
  display: flex;
  justify-content: space-between;
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  color: var(--dim);
}
#prog-nums span { color: var(--muted); }

/* Timer */
#timer-area {
  padding: 14px 16px;
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
}
#timer-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 8px;
}
#timer-display {
  font-family: 'JetBrains Mono', monospace;
  font-size: 32px;
  font-weight: 600;
  letter-spacing: 0.04em;
  line-height: 1;
  color: var(--text);
}
#timer-display.warn { color: var(--amber); }
#timer-display.crit { color: var(--red); animation: blink 1s infinite; }
@keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.4} }
.timer-btns { display: flex; gap: 6px; }
.tbtn {
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 6px;
  padding: 7px 11px;
  font-family: 'JetBrains Mono', monospace;
  font-size: 12px;
  color: var(--muted);
  cursor: pointer;
  transition: all 0.15s;
  -webkit-appearance: none;
}
.tbtn:hover { background: rgba(255,255,255,0.08); color: var(--text); }
.tbtn:active { background: rgba(255,255,255,0.12); }
#timer-lbl {
  font-family: 'JetBrains Mono', monospace;
  font-size: 9px;
  text-transform: uppercase;
  letter-spacing: 0.15em;
  color: var(--dim);
}

/* Nav buttons */
#nav-area {
  padding: 14px 16px;
  border-bottom: 1px solid var(--border);
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  flex-shrink: 0;
}
.nav-btn {
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 20px 0;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 5px;
  transition: all 0.15s;
  -webkit-appearance: none;
}
.nav-btn:active { transform: scale(0.97); }
.nav-icon { font-size: 20px; color: var(--text); }
.nav-lbl {
  font-family: 'JetBrains Mono', monospace;
  font-size: 9px;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--dim);
}
#btn-next {
  background: var(--amber-bg);
  border-color: var(--amber-dim);
}
#btn-next .nav-icon { color: var(--amber); }
#btn-next .nav-lbl { color: rgba(240,180,41,0.5); }
#btn-next:hover { background: rgba(240,180,41,0.14); }

/* Up next peek */
#next-peek {
  padding: 12px 16px;
  flex: 1;
  overflow: hidden;
}
.peek-lbl {
  font-family: 'JetBrains Mono', monospace;
  font-size: 9px;
  text-transform: uppercase;
  letter-spacing: 0.18em;
  color: var(--dim);
  margin-bottom: 6px;
}
#next-section {
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.1em;
  margin-bottom: 4px;
}
#next-title {
  font-family: 'Playfair Display', serif;
  font-size: 14px;
  color: var(--muted);
  font-style: italic;
  line-height: 1.4;
}

/* Connection indicator */
#conn-bar {
  border-top: 1px solid var(--border);
  padding: 9px 16px;
  display: flex;
  align-items: center;
  gap: 8px;
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  flex-shrink: 0;
}
.conn-dot {
  width: 7px; height: 7px;
  border-radius: 50%;
  flex-shrink: 0;
  transition: background 0.3s;
}
.dot-live { background: var(--green); box-shadow: 0 0 6px rgba(34,197,94,0.6); }
.dot-wait { background: var(--amber); animation: blink 1.5s infinite; }
.dot-off  { background: var(--red); }
#conn-text { color: var(--muted); }

/* ‚ïê‚ïê MIDDLE PANEL ‚Äî Moderator Notes ‚ïê‚ïê */
#panel-mid {
  border-right: 1px solid var(--border);
}
#panel-mid .hdr-label { color: var(--purple); }
#q-badge {
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 3px 10px;
  color: var(--dim);
}
#notes-wrap { padding: 18px 20px 40px; }

/* slide header in notes */
.notes-slide-hdr {
  margin-bottom: 18px;
}
.notes-slide-hdr h2 {
  font-family: 'Playfair Display', serif;
  font-size: 19px;
  font-weight: 600;
  color: var(--text);
  letter-spacing: -0.01em;
  margin-bottom: 3px;
}
.notes-slide-hdr .nsub {
  font-size: 11px;
  color: var(--muted);
  font-family: 'JetBrains Mono', monospace;
}

/* General note card */
.gen-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 14px 16px;
  margin-bottom: 12px;
  font-size: 13px;
  color: var(--muted);
  line-height: 1.65;
}
.gen-card strong { color: var(--text); font-weight: 600; }
.gen-card em { color: var(--amber); font-style: normal; }
.gen-lbl {
  font-family: 'JetBrains Mono', monospace;
  font-size: 9px;
  text-transform: uppercase;
  letter-spacing: 0.18em;
  color: var(--dim);
  margin-bottom: 7px;
  display: block;
}

/* Question card */
.q-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  margin-bottom: 14px;
  overflow: hidden;
}
.qc-hdr {
  background: var(--surface2);
  padding: 11px 16px;
  border-bottom: 1px solid var(--border);
  display: flex;
  gap: 10px;
  align-items: flex-start;
}
.qbadge {
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  font-weight: 600;
  padding: 3px 8px;
  border-radius: 4px;
  flex-shrink: 0;
  margin-top: 1px;
}
.qb-amber  { background: var(--amber-bg); color: var(--amber); border: 1px solid rgba(240,180,41,0.25); }
.qb-red    { background: var(--red-bg);   color: var(--red);   border: 1px solid rgba(239,68,68,0.25); }
.qb-green  { background: var(--green-bg); color: var(--green); border: 1px solid rgba(34,197,94,0.25); }
.qb-blue   { background: rgba(96,165,250,0.1); color: var(--blue); border: 1px solid rgba(96,165,250,0.25); }
.qb-purple { background: var(--purple-bg); color: var(--purple); border: 1px solid rgba(167,139,250,0.25); }
.qc-q {
  font-family: 'Playfair Display', serif;
  font-size: 13px;
  font-style: italic;
  color: var(--text);
  line-height: 1.4;
}
.rrow {
  padding: 11px 16px;
  border-bottom: 1px solid var(--border);
  display: grid;
  grid-template-columns: 88px 1fr;
  gap: 10px;
  align-items: flex-start;
}
.rrow:last-child { border-bottom: none; }
.rlbl {
  font-family: 'JetBrains Mono', monospace;
  font-size: 9px;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  font-weight: 600;
  padding-top: 1px;
}
.l-listen  { color: var(--blue); }
.l-silent  { color: var(--amber); }
.l-wrong   { color: var(--red); }
.l-advance { color: var(--green); }
.l-pivot   { color: var(--purple); }
.rcont {
  font-size: 12px;
  color: var(--muted);
  line-height: 1.6;
  font-weight: 300;
}
.rcont strong { color: var(--text); font-weight: 600; }
.rcont em { color: var(--amber); font-style: normal; font-weight: 500; }
.say {
  background: rgba(167,139,250,0.06);
  border-left: 2px solid var(--purple);
  border-radius: 0 5px 5px 0;
  padding: 8px 11px;
  margin-top: 7px;
  font-size: 12px;
  font-style: italic;
  color: var(--text);
  line-height: 1.6;
}
.say::before { content:'\201C'; color:var(--purple); font-family:'Playfair Display',serif; font-size:15px; font-style:normal; }
.say::after  { content:'\201D'; color:var(--purple); font-family:'Playfair Display',serif; font-size:15px; font-style:normal; }
.ideal {
  background: var(--green-bg);
  border-radius: 5px;
  padding: 7px 10px;
  margin-top: 7px;
  font-size: 11px;
  color: rgba(34,197,94,0.85);
  line-height: 1.55;
}
.ideal::before {
  content: 'Ideal: ';
  font-weight: 700;
  color: var(--green);
  font-family: 'JetBrains Mono', monospace;
  font-size: 9px;
  text-transform: uppercase;
  letter-spacing: 0.1em;
}
/* notes fade transition */
#notes-wrap { transition: opacity 0.18s ease; }
#notes-wrap.fade { opacity: 0; }

/* ‚ïê‚ïê RIGHT PANEL ‚Äî Slide strip ‚ïê‚ïê */
#panel-right { background: var(--surface); }
#panel-right .hdr-label { color: var(--amber); }
#strip-scroll { padding: 10px; }
.strip-item {
  border: 1px solid var(--border);
  border-radius: 8px;
  overflow: hidden;
  margin-bottom: 8px;
  cursor: pointer;
  transition: border-color 0.2s;
  background: #070a0f;
  position: relative;
}
.strip-item.active { border-color: var(--amber); }
.strip-item:hover  { border-color: rgba(255,255,255,0.2); }
.strip-preview {
  aspect-ratio: 16/9;
  overflow: hidden;
  position: relative;
}
.strip-preview iframe {
  position: absolute;
  top: 0; left: 0;
  width: 700px; height: 394px;
  transform-origin: top left;
  border: none;
  pointer-events: none;
}
.strip-info {
  padding: 7px 10px;
  border-top: 1px solid var(--border);
  background: var(--surface2);
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.strip-num {
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  color: var(--dim);
}
.strip-item.active .strip-num { color: var(--amber); }
.strip-section {
  font-family: 'JetBrains Mono', monospace;
  font-size: 9px;
  color: var(--dim);
  text-transform: uppercase;
  letter-spacing: 0.08em;
}

/* Portrait blocker */
#portrait-block {
  display: none;
  position: fixed;
  inset: 0;
  background: var(--bg);
  z-index: 9999;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 14px;
  padding: 32px;
  text-align: center;
}
.pb-icon { font-size: 52px; }
.pb-text { font-family: 'JetBrains Mono', monospace; font-size: 13px; color: var(--muted); line-height: 1.6; }
@media (orientation: portrait) {
  #portrait-block { display: flex; }
}
</style>

// SET SLIDE
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function setSlide(idx, shouldBroadcast = true) {
  if (idx < 0 || idx >= TOTAL) return;
  current = idx;
  const s = SLIDES[idx];

  document.getElementById('cur-section').textContent = s.section;
  document.getElementById('cur-title').textContent   = s.title;
  document.getElementById('cur-sub').textContent     = `Slide ${idx+1} of ${TOTAL} ¬∑ ${s.sub}`;

  const pct = ((idx + 1) / TOTAL * 100).toFixed(2);
  document.getElementById('prog-fill').style.width = pct + '%';
  document.getElementById('pn-cur').textContent = idx + 1;

  const next = SLIDES[idx + 1];
  document.getElementById('next-section').textContent = next ? next.section.toUpperCase() : '‚Äî';
  document.getElementById('next-title').textContent   = next ? next.title : 'End of presentation';

  // notes transition
  const nw = document.getElementById('notes-wrap');
  nw.classList.add('fade');
  setTimeout(() => {
    buildNotes(idx);
    nw.classList.remove('fade');
    nw.parentElement.scrollTop = 0;
  }, 180);

  // strip active state
  document.querySelectorAll('.strip-item').forEach((el, i) => {
    el.classList.toggle('active', i === idx);
  });
  const activeStrip = document.querySelector(`.strip-item[data-idx="${idx}"]`);
  if (activeStrip) activeStrip.scrollIntoView({ behavior:'smooth', block:'nearest' });

  if (shouldBroadcast) broadcast(idx);
}

// BUILD NOTES CONTENT
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function buildNotes(i) {
  const s = SLIDES[i];
  let html = `<div class="notes-slide-hdr"><h2>${s.title}</h2><div class="nsub">${s.section} ¬∑ ${s.sub}</div></div>`;

  const n = NOTES[i];
  if (!n) {
    html += `<div class="gen-card"><span class="gen-lbl">Presenter note</span>Present the slide content. No discussion questions ‚Äî advance when ready.</div>`;
    document.getElementById('q-badge').textContent = `Slide ${i+1}`;
    document.getElementById('notes-content').innerHTML = html;
    return;
  }

  if (n.general) n.general.forEach(g => {
    html += `<div class="gen-card"><span class="gen-lbl">${g.lbl}</span>${g.text}</div>`;
  });
  if (n.questions) n.questions.forEach(q => {
    html += `<div class="q-card"><div class="qc-hdr"><div class="qbadge ${q.badge}">${q.id}</div><div class="qc-q">${q.question}</div></div>`;
    q.rows.forEach(r => {
      html += `<div class="rrow"><div class="rlbl ${r.cls}">${r.lbl}</div><div class="rcont">${r.content}</div></div>`;
    });
    html += `</div>`;
  });

  const qCount = n.questions ? n.questions.length : 0;
  document.getElementById('q-badge').textContent = `Slide ${i+1}${qCount ? ' ¬∑ ' + qCount + 'Q' : ''}`;
  document.getElementById('notes-content').innerHTML = html;
}

});

// Touch swipe
let tx = 0;
document.addEventListener('touchstart', e => { tx = e.touches[0].clientX; }, { passive:true });
document.addEventListener('touchend', e => {
  const dx = e.changedTouches[0].clientX - tx;
  if (Math.abs(dx) > 50) dx < 0 ? setSlide(current + 1) : setSlide(current - 1);
}, { passive:true });

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// TIMER
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
let timerSecs  = 45 * 60;
let timerRun   = false;
let timerInt   = null;
const timerEl  = document.getElementById('timer-display');

function formatTime(s) {
  const m = Math.floor(s / 60);
  const sec = s % 60;
  return `${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
}
function tickTimer() {
  if (timerSecs <= 0) { clearInterval(timerInt); timerRun = false; return; }
  timerSecs--;
  timerEl.textContent = formatTime(timerSecs);
  timerEl.className = timerSecs <= 60 ? 'crit' : timerSecs <= 300 ? 'warn' : '';
}
document.getElementById('t-start').addEventListener('click', () => {
  if (!timerRun) { timerRun = true; timerInt = setInterval(tickTimer, 1000); }
});
document.getElementById('t-pause').addEventListener('click', () => {
  clearInterval(timerInt); timerRun = false;
});
document.getElementById('t-reset').addEventListener('click', () => {
  clearInterval(timerInt); timerRun = false;
  timerSecs = 45 * 60;
  timerEl.textContent = formatTime(timerSecs);
  timerEl.className = '';
});

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// BUILD SLIDE STRIP
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function buildStrip() {
  const strip = document.getElementById('strip-scroll');
  const scale = 238 / 1024;  // panel width / slide iframe width
  SLIDES.forEach((s, i) => {
    const item = document.createElement('div');
    item.className = 'strip-item' + (i === 0 ? ' active' : '');
    item.dataset.idx = i;
    item.style.cursor = 'pointer';
    // We show slide number + label instead of live iframe (performance)
    item.innerHTML = `
      <div style="aspect-ratio:16/9; background:#070a0f; display:flex; align-items:center; justify-content:center; padding:10px; flex-direction:column; gap:5px;">
        <div style="font-family:'JetBrains Mono',monospace; font-size:18px; color:var(--dim);">${String(i+1).padStart(2,'0')}</div>
        <div style="font-family:'Playfair Display',serif; font-size:11px; color:var(--muted); text-align:center; line-height:1.3;">${s.title}</div>
      </div>
      <div class="strip-info">
        <span class="strip-num">${i+1}</span>
        <span class="strip-section">${s.section}</span>
      </div>`;
    item.addEventListener('click', () => setSlide(i));
    strip.appendChild(item);
  });
  document.getElementById('pn-tot').textContent = TOTAL;
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// INIT
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
buildStrip();
buildNotes(0);
document.getElementById('next-section').textContent = SLIDES[1].section.toUpperCase();
document.getElementById('next-title').textContent   = SLIDES[1].title;

</script>
